version: "3.9"

networks:
  integration-network:
    driver: bridge

volumes:
  order_data:
  payment_data:
  audit_data:

services:
  # -------------------------
  # Zookeeper
  # -------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  # -------------------------
  # Kafka
  # -------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - integration-network

  # -------------------------
  # API Gateway
  # -------------------------
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      KAFKA_BROKER: kafka:9092
    networks:
      - integration-network

  # -------------------------
  # Order Service
  # -------------------------
  order-service:
    build: ./services/order-service
    depends_on:
      kafka:
        condition: service_healthy
      order-db:
        condition: service_healthy
    environment:
      APP_ENV: local
      KAFKA_BROKER: kafka:9092
      DB_HOST: order-db
      DB_PORT: 5432
      DB_DATABASE: orders
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    networks:
      - integration-network

  order-db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - order_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  # -------------------------
  # Payment Service
  # -------------------------
  payment-service:
    build: ./services/payment-service
    depends_on:
      kafka:
        condition: service_healthy
      payment-db:
        condition: service_healthy
    environment:
      APP_ENV: local
      KAFKA_BROKER: kafka:9092
      DB_HOST: payment-db
      DB_PORT: 5432
      DB_DATABASE: payments
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    networks:
      - integration-network

  payment-db:
    image: postgres:15
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - payment_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  # -------------------------
  # Audit Service
  # -------------------------
  audit-service:
    build: ./services/audit-service
    depends_on:
      kafka:
        condition: service_healthy
      audit-db:
        condition: service_healthy
    environment:
      APP_ENV: local
      KAFKA_BROKER: kafka:9092
      DB_HOST: audit-db
      DB_PORT: 5432
      DB_DATABASE: audit
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    networks:
      - integration-network

  audit-db:
    image: postgres:15
    environment:
      POSTGRES_DB: audit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - audit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network
